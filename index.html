<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form>
        <input placeholder="Enter a city" class="search" type="text" max="30">
        <button>Search</button>
    </form>
    <button class="tempBtn"><span class="celsius">C°</span>/<span class="bold farenheit">F°</span></button>
    <h1>Anaheim</h1>
    <span class="condition">Clear Skies</span>
    <h2>69°</h2>
    <div>
        <h3 class="high">H: 85°</h3>
        <h3 class="low">L: 61°</h3>
        <h3 class="feels">Feels Like: 69°</h3>
    </div>
    <h3 class="humidity">Humidity: 30%</h3>
    <h3 class="wind">Wind: 7 MPH</h3>
    <span class="error"></span>
</body>
</html>
